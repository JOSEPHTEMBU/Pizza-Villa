<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  <link rel="stylesheet" href="css/order.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="nav-bar">
    <nav role="navigation">
      <ul>
        <li><a class="btn-primary" href="index.html">HOME</a></li>
        <li><a class="btn-primary" href="index.html">ABOUT US</a></li>

        <li><a class="btn-primary" href="flex.html">FLEX-BOX</a></li>

      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 id="form-title">Make Your Order Here</h3>
        <hr />
        <form id="pizza-form">
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" required>
              <option value="">...</option>
              <option value="chicken tikka">Taco Piza</option>
              <option value="peri peri">Blueberry</option>
              <option value="hawaaian">classic</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size" required>
              <option value="">...</option>
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </select>
          </div>
          <div class="form-group">
            <label for="topping">Topping</label>
            <select class="form-control" id="topping" required>
              <option value="">...</option>
              <option value="mushroom">Mushroom</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="sausage">Sausage</option>
            </select>
          </div>
          <div class="form-group">
            <label for="crust">Crust</label>
            <select class="form-control" id="crust" required>
              <option value="">...</option>
              <option value="thick">Thick</option>
              <option value="thin">Thin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <br />
      </div>
      <div class="col-md-8 hidden" id="orders-div">
        <h3>Your Orders</h3>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Topping</th>
              <th scope="col">Crust</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="order-summary"></tbody>
        </table>

        <p class="delivery-cost hidden">
          Delivery: $. <span id="delivery-amount"></span>
        </p>
        <p class="total-amount hidden">
          Total: $. <span id="total-amount"></span>
        </p>
        <br /><br />
        <button class="btn btn-primary hidden" id="checkout">Checkout</button>
      </div>
    </div>
  </div>

  <div class="checkout-options hidden">
    <h3>Checkout Form</h3>
    <form id="checkout-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Delivery Option</label>
        <select class="form-control" id="delivery-option" required>
          <option value="">...</option>
          <option value="deliver">Deliver</option>
          <option value="collect">Collect</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="location hidden">
    <form id="location-form">
      <h3>Enter Location</h3>
      <div class="form-group">
        <label>Estate</label>
        <input type="text" class="form-control" id="estate" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">House Number</label>
        <input type="text" class="form-control" id="house-number" placeholder="Enter Your Name" required />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
